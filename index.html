<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Color Buttons</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <button id="flip-flop">Go Right!</button>
      </div>
      <div class="container">
        <button id="change-color">Change my color!</button>
      </div>
      <div class="container">
        <button id="change-neighbour-color">Change my neighbour color!</button>
        <button id="neighbour">Click the other button!</button>
      </div>
      <div class="container">
        <span>You've clicked: </span>
        <button id="count">0</button>
        <span> times!</span>
      </div>
    </div>
  </body>
</html>
